<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="hero-section">
    <div class="hero-content text-center">
      <h1 class="display-4">You're Invited</h1>
      <p>Join us for the wedding of <strong>John & Jane</strong></p>
      <p>Date: <span id="wedding-date">June 15, 2025</span></p>
    </div>
  </header>

  <main>
    <section id="countdown" class="text-center my-5">
      <h2>Countdown to Our Big Day</h2>
      <div id="timer" class="d-flex justify-content-center">
        <div class="time-box mx-3">
          <span id="days">00</span>
          <p>Days</p>
        </div>
        <div class="time-box mx-3">
          <span id="hours">00</span>
          <p>Hours</p>
        </div>
        <div class="time-box mx-3">
          <span id="minutes">00</span>
          <p>Minutes</p>
        </div>
        <div class="time-box mx-3">
          <span id="seconds">00</span>
          <p>Seconds</p>
        </div>
      </div>
    </section>

    <section id="photo-gallery" class="my-5">
      <h2 class="text-center">Our Story in Photos</h2>
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="photo1.jpg" alt="Photo 1"></div>
          <div class="swiper-slide"><img src="photo2.jpg" alt="Photo 2"></div>
          <div class="swiper-slide"><img src="photo3.jpg" alt="Photo 3"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
        <!-- Add Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>

    <section id="venue" class="text-center my-5">
      <h2>Venue</h2>
      <p>Location: Sunshine Banquet Hall</p>
      <div id="map" style="height: 400px;"></div>
    </section>

    <section id="rsvp" class="my-5">
      <h2 class="text-center">RSVP</h2>
      <form class="d-flex flex-column align-items-center">
        <input type="text" placeholder="Your Name" class="form-control my-2" required>
        <input type="email" placeholder="Your Email" class="form-control my-2" required>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </section>
  </main>

  <footer class="text-center py-3">
    <p>&copy; 2025 John & Jane. All Rights Reserved.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
